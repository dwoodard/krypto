<!DOCTYPE html>
<html lang="en">
<head>


<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="krypto">

		<header>
			<div><span id="target">Target: </span>
			<input type="text" v-model="targetCard">
			</div>
		</header>

		<div id="cards">
			<div id="card1" class="card">{{card1}}</div>
			<div id="sign1" class="sign">{{sign1}}</div>

			<div id="card2" class="card">{{card2}}</div>
			<div id="sign2" class="sign">{{sign2}}</div>

			<div id="card3" class="card">{{card3}}</div>
			<div id="sign3" class="sign">{{sign3}}</div>

			<div id="card4" class="card">{{card4}}</div>
			<div id="sign4" class="sign">{{sign4}}</div>

			<div id="card5" class="card">{{card5}}</div>
		</div>

		<footer>
			<div id="result">results: {{results}} = {{total}} </div>

		</footer>


		<div v-demo>test</div>
		<demo>test</demo>


		<div><pre> {{$data | json}} </pre></div>
		<div><pre> {{$computed | json}} </pre></div>
	</div>

	<script src="bower/jquery/dist/jquery.min.js"></script>
	<script src="bower/vue/dist/vue.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
