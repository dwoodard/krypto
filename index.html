<!DOCTYPE html>
<html lang="en">
<head>
<script src="bower/vue/dist/vue.min.js"></script>
<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="krypto">

		<header>
			<div>Target: <span id="target"></span>
			<input type="text" v-model="targetCard">
			</div> 
		</header>

		<div id="cards">

			<div id="card1" class="card" draggable="true" v-on="dragstart:dragstart, dragend:dragend, dragover:dragover, dragenter:dragenter">{{card1}}</div>
			<div id="card2" class="card" draggable="true" v-on="dragstart:dragstart, dragend:dragend, dragover:dragover, dragenter:dragenter">{{card2}}</div>
			<div id="card3" class="card" draggable="true" v-on="dragstart:dragstart, dragend:dragend, dragover:dragover, dragenter:dragenter">{{card3}}</div>
			<div id="card4" class="card" draggable="true" v-on="dragstart:dragstart, dragend:dragend, dragover:dragover, dragenter:dragenter">{{card4}}</div>
			<div id="card5" class="card" draggable="true" v-on="dragstart:dragstart, dragend:dragend, dragover:dragover, dragenter:dragenter">{{card5}}</div>
		</div>

		<footer>
			<div id="result">results: {{results}}</div>
			<div>solve</div>
		</footer>


		<div v-my-directive="someValue"></div>


		<div><pre> {{$data | json}} </pre></div>
		<div><pre> {{$computed | json}} </pre></div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
